{% extends 'layout.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block body %}
    <div style="margin-top: 10%;">
       
    </div>

    <form action="" method="post" style="margin-left: 5%; margin-right: 5%;">
        <input type="text" style="display: none" name="login_page" id="" placeholder="">
        <div class="form-group">
          <label for=""><i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;User Name</label>
          <input type="text" name="user_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Name">
          
        </div>
        <div class="form-group">
          <label for=""><i class="fa fa-lock"></i>&nbsp;&nbsp;&nbsp;&nbsp;Password</label>
          <input type="password" name="user_password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
        </div>
        <div class="form-group form-check">
            <label for="">Save Password</label>
            <input type="checkbox" name="save_password" class="form-input" id="exampleCheck1">
        </div>
        <input type="submit" class="btn btn-primary" value="Login">
        <label for="" style="color: red;">{{data.message}}</label>
      </form>
{% endblock %}
